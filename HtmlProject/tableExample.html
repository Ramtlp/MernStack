<!DOCTYPE html>
<html lang="en">
<head>
      
      <title>Table Example</title>
</head>
<body>
      <table border="1">
            <tr>
                  <th>Flag</th>
                  <th>Country</th>
                  <th>Capital</th>
                  <th>Population</th>
                 
            </tr>
             <!-- First set -->
            <tr>
                  <td height="100" width="100"><img src="/pictures/England Flag.png" height="100" width="100" alt=""></td>
                  <td height="100" width="100"><a href="https://en.wikipedia.org/wiki/England">England</a></td>
                  <td height="100" width="100"><a href="https://en.wikipedia.org/wiki/London">London</a></td>
                  <td height="100" width="100">55 Million</td>
              </tr>

               <!-- Second set -->
               <tr>
               <td height="100" width="100"><img src="/pictures/Usa Flag.png" height="100" width="100" alt=""></td>
               <td height="100" width="100"><a href="https://en.wikipedia.org/wiki/United_States">United States</a></td>
               <td height="100" width="100"><a href="https://en.wikipedia.org/wiki/Washington,_D.C.">Washington</a></td>
               <td height="100" width="100">328 Million</td>
            </tr>

              <!-- Third set -->
              <tr>
                  <td height="100" width="100"><img src="/pictures/China Flag.png" height="100" width="100" alt=""></td>
                  <td height="100" width="100"><a href="https://en.wikipedia.org/wiki/Chinas">China</a></td>
                  <td height="100" width="100"><a href="https://en.wikipedia.org/wiki/Beijing">Beijing</a></td>
                  <td height="100" width="100">1.4 Billion</td>
               </tr>
      </table>
</body>
</html>
